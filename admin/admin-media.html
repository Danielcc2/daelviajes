<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Imágenes</title>
  <link rel="stylesheet" href="../assets/css/estilos.css" />
  <script type="module" src="../assets/js/admin-media.js" defer></script>
  <script type="module" src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/include-html.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <main class="contenedor">
    <h1>Gestión de imágenes</h1>
    <p class="link-sutil">Bucket: <strong>imagenes-posts</strong> (público)</p>
    <div class="panel">
      <div class="form-auth">
        <label>Carpeta</label>
        <input id="path" value="posts" />
        <div>
          <button id="btnListar" class="btn btn-secundario">Listar</button>
          <button id="btnCrearCarp" class="btn btn-secundario">Crear carpeta</button>
        </div>
      </div>
      <div id="mediaTabla" class="tabla" style="margin-top:1rem"></div>
      <p class="centrado"><button id="btnMas" class="btn btn-secundario">Cargar más</button></p>
    </div>
  </main>

  <div id="footer-container"></div>
</body>
</html>
