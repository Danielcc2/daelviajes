<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contacto — DAEL Viajes</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark only" />
  <link rel="preload" href="assets/css/estilos.css" as="style">
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script type="module" src="assets/js/main.js" defer></script>
  <script type="module" src="assets/js/auth.js" defer></script>
  <script src="assets/js/include-html.js" defer></script>

</head>
<body>
  <div id="header-container"></div>

<main class="contenedor">
  <h1>Contacto</h1>
  <form id="formContacto" class="form-auth ancho">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="email" placeholder="Tu email" required />
    <input type="text" name="asunto" placeholder="Asunto" required />
    <textarea name="mensaje" placeholder="Cuéntanos..." rows="6" required></textarea>
    <button class="btn btn-primario" type="submit">Enviar</button>
    <div id="msgContacto" class="msg"></div>
  </form>
</main>
  <div id="footer-container"></div>
  <script src="assets/js/cookies.js" defer></script>

<script type="module">
  import { enviarContacto } from './assets/js/main.js';
  document.getElementById('formContacto').addEventListener('submit', enviarContacto);
</script>
</body>
</html>
