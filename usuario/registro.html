<!DOCTYPE html>
<html lang="es">
<head>
  <title>Crear cuenta — DAEL Viajes</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark only" />
  <link rel="preload" href="../assets/css/estilos.css" as="style">
  <link rel="stylesheet" href="../assets/css/estilos.css" />
  <script type="module" src="../assets/js/main.js" defer></script>
  <script type="module" src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/include-html.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <main class="contenedor">
    <h1>Crea tu cuenta</h1>
    <form id="formRegistro" class="form-auth ancho" autocomplete="on">
      <input name="email" type="email" placeholder="tú@correo.com" required />
      <input name="password" type="password" placeholder="Crea una contraseña" minlength="6" required />
      <button class="btn btn-primario" type="submit">Crear cuenta</button>
      <div id="msgRegistro" class="msg"></div>
    </form>
  </main>

  <div id="footer-container"></div>
  <script src="../assets/js/cookies.js" defer></script>
</body>
</html>
